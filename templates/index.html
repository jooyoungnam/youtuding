<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="/static/css/styles.css?v=1.0">
    <style>
        body {
            background-color: #ffffff; /* 배경색을 흰색으로 변경 */
            color: #000000; /* 텍스트 색상을 검은색으로 변경 */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* 중앙 상단에 배치 */
            height: 100vh;
        }
        .container {
            text-align: center;
            margin-top: 50px; /* 상단 패딩 추가 */
        }
        .title {
            font-size: 2em;
            font-weight: bold;
        }
        .title .youtube {
            color: #e74c3c; /* 빨간색 */
        }
        .title .downloader {
            color: #3498db; /* 파란색 */
        }
        .spinner {
            display: none;
        }
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            display: inline-block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        form, .spinner {
            text-align: center;
            margin: 20px auto;
        }
        label, input, select, button {
            display: block;
            margin: 10px auto;
        }
        .radio-group {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .radio-group input[type="radio"] {
            margin: 0 5px 0 0;
        }
        .radio-group label {
            display: flex;
            align-items: center;
            margin: 0 10px 0 0;
        }
        .inline-label {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .inline-label label {
            margin-right: 10px;
        }
        input, button, label {
            color: #000000; /* 폼 요소 텍스트 색상 변경 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title"><span class="youtube">YouTube</span> <span class="downloader">Downloader</span></h1>
        <form method="post" action="/download" id="download-form">
            <label for="url">YouTube URL:</label>
            <input type="text" id="url" name="url" required>
            
            <div class="inline-label">
                <label>Format:</label>
                <div class="radio-group">
                    <input type="radio" id="format_mp3" name="format" value="mp3" required>
                    <label for="format_mp3">MP3 <span>🎵</span></label>
                    <input type="radio" id="format_mp4" name="format" value="mp4" required>
                    <label for="format_mp4">MP4 <span>🎥</span></label>
                    <button type="submit">Download</button>
                </div>
            </div>
        </form>
        <div class="spinner" id="spinner">
            <div class="loader"></div>
            <p id="converting-text">Converting<span id="dots"></span></p>
        </div>
    </div>
    <script>
        document.getElementById('download-form').addEventListener('submit', function(event) {
            document.getElementById('spinner').style.display = 'block';
            let dots = 0;
            window.dotsInterval = setInterval(() => {
                dots = (dots + 1) % 4;
                document.getElementById('dots').textContent = '.'.repeat(dots);
            }, 500);
        });

        window.addEventListener('popstate', function(event) {
            window.location.reload(); // 페이지 새로고침
        });

        window.onload = function() {
            if (!window.location.hash) {
                window.location = window.location + '#loaded';
                window.location.reload(true);
            } else {
                document.getElementById('spinner').style.display = 'none';
                clearInterval(window.dotsInterval); // Ensure the interval is cleared on load
            }
        }
    </script>
</body>
</html>
