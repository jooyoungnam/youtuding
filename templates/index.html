<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="/static/css/styles.css?v=1.0">
</head>
<body>
    <div class="container">
        <h1 class="title" onclick="location.reload();">
            <span class="youtube">YouTube</span> 
            <span class="downloader">Downloader</span>
        </h1>
        <form id="download-form" method="post" action="/download" onsubmit="startDownload(); return false;">
            <label for="url">YouTube URL:</label>
            <input type="text" id="url" name="url" required>
            
            <div class="inline-label">
                <label>Format:</label>
                <div class="radio-group">
                    <input type="radio" id="format_mp3" name="format" value="mp3" required>
                    <label for="format_mp3">MP3 <span>ğŸµ</span></label>
                    <input type="radio" id="format_mp4" name="format" value="mp4" required>
                    <label for="format_mp4">MP4 <span>ğŸ¥</span></label>
                    <button type="submit">Download</button>
                </div>
            </div>
        </form>
        <div class="spinner" id="spinner">
            <div class="loader"></div>
            <p id="converting-text">Converting<span id="dots"></span></p>
        </div>
    </div>
    <script>
        function startDownload() {
            // ë¡œë”© ì• ë‹ˆë©”ì´ì…˜ì„ í‘œì‹œí•©ë‹ˆë‹¤.
            document.getElementById('spinner').style.display = 'block';
            let dots = 0;
            window.dotsInterval = setInterval(() => {
                dots = (dots + 1) % 4;
                document.getElementById('dots').textContent = '.'.repeat(dots);
            }, 500);

            // í¼ ë°ì´í„° ìˆ˜ì§‘
            const formData = new FormData(document.getElementById('download-form'));

            // ì„œë²„ì— ë‹¤ìš´ë¡œë“œ ìš”ì²­ ë³´ë‚´ê¸°
            fetch('/download', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                // ë‹¤ìš´ë¡œë“œê°€ ì™„ë£Œë˜ë©´ ë‹¤ìš´ë¡œë“œ ë§í¬ë¥¼ ìƒˆ ì°½ì—ì„œ ì—½ë‹ˆë‹¤.
                if (response.redirected) {
                    window.open(response.url, '_blank');
                    clearInterval(window.dotsInterval); // ë¡œë”© ì• ë‹ˆë©”ì´ì…˜ ì¤‘ì§€
                    setTimeout(function() {
                        window.location.reload(); // í˜ì´ì§€ ìƒˆë¡œê³ ì¹¨
                    }, 5000); // 5ì´ˆ í›„ ìƒˆë¡œê³ ì¹¨
                }
            })
            .catch(error => console.error('ì˜¤ë¥˜ ë°œìƒ:', error));
        }
    </script>
</body>
</html>
