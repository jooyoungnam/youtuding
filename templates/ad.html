<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Watch Ad</title>
    <style>
        .success-message {
            font-size: 1.5em;
            font-weight: bold;
            color: #3498db; /* 파란색 */
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Watch Ad to Download</h1>
    <p class="success-message">Success</p>
    <div class="ad-banner">
        <!-- 광고 배너 코드 삽입 -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-xxxxxxxxxxxxxxxxxxxx"
             data-ad-slot="xxxxxxxxxx"
             data-ad-format="auto"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <form id="downloadForm" method="get" action="{{ url_for('download_file', filename=file) }}">
        <button type="submit" onclick="resetPage()">Download</button>
    </form>

    <form method="get" action="/back">
        <button type="submit">Back</button>
    </form>

    <script>
        function resetPage() {
            // 다운로드가 시작되면 페이지를 초기 상태로 되돌림
            setTimeout(function() {
                window.location.href = "/"; // 초기 화면으로 이동
            }, 2000); // 2초 후 초기화 (다운로드 창이 뜨도록 약간의 지연 설정)
        }
    </script>
</body>
</html>
