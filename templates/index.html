<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Downloader</title>
</head>
<body>
    <div class="container">
        <h1>YouTube Downloader</h1>
        
        <!-- Display Redis connection status -->
        <div>
            <h2>Redis Connection Status:</h2>
            <p>{{ redis_status }}</p>
        </div>

        <form method="post" action="/download">
            <label for="url">YouTube URL:</label>
            <input type="text" id="url" name="url" required>
            
            <label>Format:</label>
            <input type="radio" id="format_mp3" name="format" value="mp3" required>
            <label for="format_mp3">MP3</label>
            <input type="radio" id="format_mp4" name="format" value="mp4" required>
            <label for="format_mp4">MP4</label>
            
            <button type="submit">Download</button>
        </form>
    </div>
</body>
</html>
